name: release

on:
  workflow_run:
    workflows: ["build-image"]
    types: [completed]

permissions:
  contents: read
  actions: read

jobs:
# ──────────────────────────────────────────
  stage:
    runs-on: ubuntu-latest
    environment: stage
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: image-tag
          path: .
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - id: tag
        run: echo "TAG=$(cat tag.txt)" >> $GITHUB_ENV

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-azp-auth: true

      - name: Terraform Apply (stage)
        working-directory: terraform
        env:
          TF_VAR_location:            ${{ secrets.LOCATION }}
          TF_VAR_resource_group_name: ${{ secrets.STAGE_RG }}
          TF_VAR_acr_name:            ${{ secrets.ACR_NAME }}
          TF_VAR_stage:               stage
        run: |
          terraform init
          terraform apply -auto-approve -var="image_tag=$TAG"

# ──────────────────────────────────────────
  prod:
    needs: stage
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: image-tag
          path: .
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - id: tag
        run: echo "TAG=$(cat tag.txt)" >> $GITHUB_ENV

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-azp-auth: true

      - name: Terraform Apply (prod)
        working-directory: terraform
        env:
          TF_VAR_location:            ${{ secrets.LOCATION }}
          TF_VAR_resource_group_name: ${{ secrets.PROD_RG }}
          TF_VAR_acr_name:            ${{ secrets.ACR_NAME }}
          TF_VAR_stage:               prod
        run: |
          terraform init
          terraform apply -auto-approve -var="image_tag=$TAG"
